          <div>
            <label for="nom">Nom :</label>

          </div>
          <div>
            <label for="date-debut">Date de d√©but :</label>

          <div>

            <input type="date" id="date-fin" />
          </div>
          <div>

      </article>
    </main>
    <script src="../script/script.js"></script>
